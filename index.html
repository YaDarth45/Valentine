<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Proposal</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f9c8d4, #ffafd9);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 30px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 450px;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
    }

    .hidden {
      display: none;
    }

    .birthday-text, .unlock-text {
      font-size: 26px;
      font-weight: bold;
      color: #ff69b4;
      margin: 20px 0;
    }

    .unlock-text {
      font-size: 22px;
      color: #d63384;
    }

    .cake-image {
      width: 200px;
      transition: transform 1s ease-in-out;
    }

    .cake-cut {
      transform: scale(0.95) rotate(-5deg);
    }

    .rounded-input {
      border-radius: 15px;
      padding: 15px;
      width: calc(100% - 30px);
      font-size: 16px;
      border: 2px solid #ff69b4;
      outline: none;
      background-color: #fff;
    }

    .continue-btn, button {
      border-radius: 25px;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #ff69b4;
      margin-top: 20px;
      width: auto;
    }

    .continue-btn:hover {
      background-color: #ff4081;
    }

    .cute-retro-font {
      font-size: 28px;
      font-weight: 700;
      color: #ff69b4;
      margin: 20px 0;
    }

    .girlfriend-video {
      width: 100%;
      border-radius: 20px;
      margin-top: 20px;
    }

    .proposal-image {
      width: 120px;
      height: 120px;
      border-radius: 100%;
      object-fit: cover;
      margin: 15px;
      border: 4px solid #ff69b4;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
      gap: 30px;
    }

    .yes-btn {
      background-color: #ff69b4;
    }

    .yes-btn:hover {
      background-color: #ff4081;
    }

    .no-btn {
      background-color: #ddd;
      color: #000;
    }

    .no-btn:hover {
      background-color: #ff4c4c;
      color: white;
    }

    .rejection-box {
      border-radius: 25px;
      border: 2px solid #ff69b4;
      padding: 25px;
      background-color: #ffe0f0;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .rejection-text {
      font-size: 22px;
      color: #ff4c4c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- üéÇ Birthday Cake Screen -->
    <div id="birthday-box">
      <div class="birthday-text">Happy Birthday Trish üéÇ</div>
      <img src="cake.png" id="cake" class="cake-image" alt="Cake" />
      <button onclick="cutCake()">Cut Cake</button>
    </div>

    <!-- üß† Unlock Text -->
    <div id="unlock-box" class="hidden">
      <div class="unlock-text">üß† Frontal lobe unlocked</div>
    </div>

    <!-- üé• Girlfriend's Day Box -->
    <div id="girlfriends-day-box" class="hidden">
      <div class="cute-retro-font">Happy Girlfriend's Day</div>
      <video class="girlfriend-video" controls autoplay loop muted playsinline>
        <source src="trish2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button class="continue-btn" onclick="continueToPassword()">Continue</button>
    </div>

    <!-- üîê Password -->
    <div id="password-box" class="hidden">
      <input type="password" id="password" class="rounded-input" placeholder="Enter Password">
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- üíå Main Proposal -->
    <div id="dialogue-box" class="hidden">
      <div class="cute-retro-font">Trish, will you be my valentine?</div>
      <img src="me.jpg" class="proposal-image">
      <img src="trish.jpg" class="proposal-image">
      <div class="buttons">
        <button class="yes-btn" onclick="acceptProposal()">Yes</button>
        <button class="no-btn" onclick="rejectProposal()">No</button>
      </div>
    </div>

    <!-- ‚ùå Rejection -->
    <div id="rejection-box" class="hidden rejection-box">
      <div class="rejection-text">Not allowed, ma'am üò§</div>
      <button class="no-btn" onclick="retryProposal()">Try Again</button>
    </div>

    <!-- üíñ Final Yes -->
    <div id="final-dialogue-box" class="hidden">
      <div class="cute-retro-font">I promise to make every Valentine's special for us no matter where we are in the world.</div>
      <div class="cute-retro-font">üíñ Date Idea: Marry Me Pasta</div>
      <div class="cute-retro-font">üìç Venue: FaceTime</div>
      <div class="cute-retro-font">‚è∞ Time: 8:30 PM GVA Time</div>
      <img src="me.jpg" class="proposal-image">
      <img src="trish.jpg" class="proposal-image">
    </div>

  </div>

  <script>
    function cutCake() {
      const cake = document.getElementById("cake");
      cake.classList.add("cake-cut");

      // Show unlock message after cake cut
      setTimeout(() => {
        document.getElementById("birthday-box").classList.add("hidden");
        document.getElementById("unlock-box").classList.remove("hidden");
      }, 1000);

      // Proceed to next section after unlock text
      setTimeout(() => {
        document.getElementById("unlock-box").classList.add("hidden");
        document.getElementById("girlfriends-day-box").classList.remove("hidden");
      }, 3000);
    }

    function continueToPassword() {
      document.getElementById("girlfriends-day-box").classList.add("hidden");
      document.getElementById("password-box").classList.remove("hidden");
    }

    function checkPassword() {
      const passwordInput = document.getElementById("password").value;
      const correctPassword = "rabbit";
      if (passwordInput === correctPassword) {
        document.getElementById("password-box").classList.add("hidden");
        document.getElementById("dialogue-box").classList.remove("hidden");
      } else {
        alert("Incorrect password! Try again.");
      }
    }

    function acceptProposal() {
      document.getElementById("dialogue-box").classList.add("hidden");
      document.getElementById("final-dialogue-box").classList.remove("hidden");
    }

    function rejectProposal() {
      document.getElementById("dialogue-box").classList.add("hidden");
      document.getElementById("rejection-box").classList.remove("hidden");
    }

    function retryProposal() {
      document.getElementById("rejection-box").classList.add("hidden");
      document.getElementById("dialogue-box").classList.remove("hidden");
    }
  </script>
</body>
</html>
